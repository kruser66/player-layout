<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">      <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon-16x16.png">
    <link rel="manifest" href="./static/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./static/font-awesome.min.css">
    <link rel="stylesheet" href="./static/player.css">
  </head>
  <body>
    <div id="player" class="player shadow">

      <div class="js-video-container video-container"></div>

      <div class="btn-panel">
        <button class="js-play-button btn-player">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button btn-player" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button btn-player">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button btn-player" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="player-timeline">
          <div class="player-time">
            <span class="js-current-time"></span>
          </div>
          <div class="player-progress-bar">
            <div class="js-progress progress-bar">
              <div class="js-progress-slider progress-slider"></div>
              <div><span class="circle"></span></div>
            </div>
          </div>
          <div class="player-time">
            <span class="js-duration"></span>
          </div>
          </div>
       <button class="js-fullscreen-button btn-player">
           <i class="fa fa-expand" aria-hidden="true"></i>
        </button>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script>
      createPlayer({
        elementId: 'player',
        src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
      });
    </script>

  </body>
</html>
